<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Dashboard</title>
    <style>
      body {
        font-family: Arial;
        background: #eef2f5;
        padding: 20px;
        margin: 0;
      }
      nav {
        background: #007bff;
        padding: 10px;
        text-align: center;
      }
      nav a {
        color: white;
        margin-right: 15px;
        text-decoration: none;
        font-weight: bold;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .logout {
        background: red;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- ðŸ”¹ Doctor Navbar -->
    <nav style="background: #007bff; padding: 10px; text-align: center">
      <a href="doctor_dashboard.html" style="color: white; margin-right: 15px">
        Dashboard
      </a>
      <a href="view_appointments.html" style="color: white; margin-right: 15px">
        View Appointments
      </a>
      <a
        href="doctor_availability.html"
        style="color: white; margin-right: 15px"
      >
        Set Availability
      </a>
      <a href="prescriptions.html" style="color: white; margin-right: 15px">
        Prescriptions
      </a>
      <a href="#" onclick="logout()" style="color: white">Logout</a>
    </nav>

    <!-- ðŸ”¸ Page Header -->
    <div class="header">
      <h2>
        Welcome,
        <span id="user-name"></span>
        (Doctor)
      </h2>
    </div>

    <p>
      Access patient records, write prescriptions, and manage your schedule.
    </p>

    <script>
      const name = localStorage.getItem('username');
      const role = localStorage.getItem('role');

      if (!name || role !== 'doctor') {
        window.location.href = 'login.html';
      } else {
        document.getElementById('user-name').textContent = name;
      }

      function logout() {
        localStorage.clear();
        window.location.href = 'login.html';
      }
    </script>
  </body>
</html>
