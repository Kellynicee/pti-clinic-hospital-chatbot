<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Dashboard – PTI Clinic</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/patient_dashboard.css" />
    <link rel="stylesheet" href="../assets/css/responsive.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="top-nav">
      <div class="nav-container">
        <a href="../index.html" class="logo">
          <img
            src="../assets/images/logo.png"
            alt="PTI Clinic Logo"
            class="logo-img"
          />
        </a>
        <div class="nav-links">
          <a href="#" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            Logout
          </a>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main class="container">
      <h2>
        Welcome,
        <span id="username"></span>
      </h2>

      <div class="clinic-card">
        <h3>
          <i class="fas fa-id-card"></i>
          Clinic Card
        </h3>
        <p>
          <strong>Department:</strong>
          <span id="department">—</span>
        </p>
        <p>
          <strong>Section:</strong>
          <span id="section">—</span>
        </p>
        <p>
          <strong>Ref Number:</strong>
          <span id="refNumber">—</span>
        </p>
      </div>

      <div class="dashboard-buttons">
        <button onclick="goToAppointments()">
          <i class="fas fa-calendar-check"></i>
          Book Appointment
        </button>
        <button onclick="goToChatbot()">
          <i class="fas fa-robot"></i>
          Chat with Aisha
        </button>
        <button onclick="goToHistory()">
          <i class="fas fa-notes-medical"></i>
          View My History
        </button>
      </div>
    </main>

    <script src="../assets/js/patient_dashboard.js"></script>
  </body>
</html>
