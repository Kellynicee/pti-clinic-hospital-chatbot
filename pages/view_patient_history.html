<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Patient History</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/view_patient_history.css" />
    <link rel="stylesheet" href="../assets/css/responsive.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <div class="nav-container">
        <a href="../index.html" class="logo">PTI Clinic</a>
        <div class="menu-toggle" onclick="toggleMenu()">
          <i class="fas fa-bars"></i>
        </div>
        <div class="nav-links" id="navLinks">
          <a href="../home-page/login.html">Login</a>
          <a href="chatbot.html">Chatbot</a>
          <a href="appointments.html">Appointments</a>
          <a href="prescriptions.html">Prescriptions</a>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container">
      <h2>View Patient History</h2>

      <div class="filters">
        <input
          type="text"
          id="patientName"
          placeholder="Patient username"
          oninput="loadPatientHistory()"
        />
        <input type="date" id="startDate" onchange="loadPatientHistory()" />
        <input type="date" id="endDate" onchange="loadPatientHistory()" />
        <input
          type="text"
          id="doctorFilter"
          placeholder="Doctor name"
          oninput="loadPatientHistory()"
        />
      </div>

      <button onclick="downloadPDF()">Download as PDF</button>

      <div id="report">
        <h3>Appointments</h3>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Reason</th>
            </tr>
          </thead>
          <tbody id="appointmentTable"></tbody>
        </table>

        <h3>Prescriptions</h3>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Doctor</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="prescriptionTable"></tbody>
        </table>

        <h3>Vitals</h3>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Nurse</th>
              <th>Blood Pressure</th>
              <th>Temperature</th>
            </tr>
          </thead>
          <tbody id="vitalsTable"></tbody>
        </table>
      </div>
    </div>

    <!-- HTML2PDF for exporting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="../assets/js/view_patient_history.js"></script>
  </body>
</html>
