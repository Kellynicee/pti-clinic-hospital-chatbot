<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Appointment â€“ PTI Clinic</title>

    <link rel="stylesheet" href="../assets/css/smart_appointment.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="top-nav">
      <div class="nav-container">
        <div class="logo">
          <a href="../index.html">
            <img
              src="../assets/images/logo.png"
              alt="PTI Clinic Logo"
              class="logo-img"
            />
          </a>
        </div>
        <div class="nav-links">
          <a href="../home-page/login.html">Login</a>
          <a href="chatbot.html">Chatbot</a>
          <a href="appointments.html">Appointments</a>
          <a href="prescriptions.html">Prescriptions</a>
        </div>
      </div>
    </nav>

    <main class="container">
      <h2>
        <i class="fas fa-notes-medical"></i>
        Smart Appointment Booking
      </h2>

      <div class="form-box">
        <label for="careType">What type of care do you need?</label>
        <select id="careType" onchange="updateSpecializations()">
          <option value="">-- Select Care --</option>
          <option value="doctor">Doctor</option>
          <option value="nurse">Nurse</option>
          <option value="pharmacist">Pharmacist</option>
          <option value="therapist">Therapist</option>
          <option value="physiotherapist">Physiotherapist</option>
        </select>

        <label for="specialization">Choose medical field:</label>
        <select id="specialization" onchange="handleCareMode()"></select>

        <label for="urgency">How urgent is your care?</label>
        <select id="urgency" onchange="handleUrgency()">
          <option value="">-- Select Urgency --</option>
          <option value="non-urgent">Non-Urgent</option>
          <option value="urgent">Urgent</option>
        </select>

        <label for="careMode">Where do you want to receive care?</label>
        <select id="careMode" onchange="handleCareMode()">
          <option value="">-- Select Mode --</option>
          <option value="clinic">Clinic Visit</option>
          <option value="video">Video Consultation</option>
          <option value="home">Home Visit</option>
        </select>

        <div id="bookingTime" style="display: none">
          <label for="bookingDate">Select Appointment Time:</label>
          <input type="datetime-local" id="bookingDate" />
        </div>

        <div id="instructionsBox" class="instructions"></div>
      </div>

      <div id="professionalsList" class="card-container"></div>
      <div id="success-msg" class="success"></div>
    </main>

    <script src="../assets/js/smart_appointment.js"></script>
  </body>
</html>
